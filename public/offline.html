<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - MaidConnect</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #fbfafa 0%, #f5f0e8 100%);
      display: flex;
      align-items: center;
      justify-center;
      min-height: 100vh;
      color: #211f1a;
      padding: 2rem;
    }

    .container {
      max-width: 500px;
      text-align: center;
      background: white;
      padding: 3rem 2rem;
      border-radius: 32px;
      border: 1px solid #ebe5d8;
      box-shadow: 0 10px 40px rgba(18, 17, 15, 0.04);
    }

    .icon {
      font-size: 4rem;
      margin-bottom: 1.5rem;
    }

    h1 {
      font-size: 1.75rem;
      font-weight: 600;
      margin-bottom: 1rem;
      color: #211f1a;
    }

    p {
      font-size: 1rem;
      line-height: 1.6;
      color: #5d574b;
      margin-bottom: 2rem;
    }

    button {
      background: #211f1a;
      color: white;
      border: none;
      padding: 0.875rem 2rem;
      border-radius: 100px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      box-shadow: 0 6px 18px rgba(18, 17, 15, 0.22);
    }

    button:hover {
      background: #2d2822;
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(18, 17, 15, 0.28);
    }

    button:active {
      transform: translateY(0);
    }

    .status {
      margin-top: 1.5rem;
      font-size: 0.875rem;
      color: #7a6d62;
    }

    .status.online {
      color: #16a34a;
      font-weight: 600;
    }

    .status.offline {
      color: #dc2626;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸ“¡</div>
    <h1>You're Offline</h1>
    <p>
      It looks like you've lost your internet connection. Please check your network settings and try again.
    </p>
    <button onclick="tryReload()">Try Again</button>
    <div class="status" id="status">Checking connection...</div>
  </div>

  <script>
    function tryReload() {
      window.location.reload();
    }

    function checkOnlineStatus() {
      const statusEl = document.getElementById('status');
      if (navigator.onLine) {
        statusEl.textContent = 'âœ“ Connection restored';
        statusEl.className = 'status online';
        setTimeout(() => {
          window.location.reload();
        }, 1000);
      } else {
        statusEl.textContent = 'âœ— Still offline';
        statusEl.className = 'status offline';
      }
    }

    // Check online status periodically
    setInterval(checkOnlineStatus, 3000);
    checkOnlineStatus();

    // Listen for online event
    window.addEventListener('online', () => {
      document.getElementById('status').textContent = 'âœ“ Connection restored! Reloading...';
      document.getElementById('status').className = 'status online';
      setTimeout(() => {
        window.location.reload();
      }, 500);
    });
  </script>
</body>
</html>
