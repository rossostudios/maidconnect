# GitHub Dependabot Configuration
# Automatically checks for dependency updates and creates pull requests
# Documentation: https://docs.github.com/en/code-security/dependabot

version: 2
updates:
  # Monitor npm dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    # Group minor and patch updates together
    groups:
      production-dependencies:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
    # Automatically merge security updates
    labels:
      - "dependencies"
      - "security"
    # Commit message prefix
    commit-message:
      prefix: "chore"
      prefix-development: "chore"
      include: "scope"
    # Only update dependencies that have security vulnerabilities
    # Remove this section to get all dependency updates
    allow:
      - dependency-type: "all"

  # Monitor GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    labels:
      - "github-actions"
      - "dependencies"
    commit-message:
      prefix: "ci"
